@(publications: List[models.Publication])

@main("Welcome to Fisio-Repo") {
<script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>

<ul id="publications">
    @for(publication <- publications) {
    <li><a href="./publication/@publication.id">@publication.title</a></li>
    }
</ul>

Search by title:
<form method="GET" action="./publication">
    Title: <input type="text" name="title"/><br />
    <input type="submit" value="Search">
</form>

<form method="GET" action="./publications">
    <input type="submit" value="Show all publications">
</form>
}
