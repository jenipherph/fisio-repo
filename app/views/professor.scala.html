@()

@main("New Professor Form") {
<script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>
<div class="container">
<h1 class="titleHeaders">Admin Area</h1>
<hr>
<form method="POST" action="@routes.ProfessorController.addProfessor()" class="form-group">
    @helper.CSRF.formField
    Professor ID: <input type="text" name="id" class="form-control" placeholder="i.e. 122345678"/><br />
    First Name: <input type="text" name="firstName" class="form-control" placeholder="i.e. John"/><br />
    Last Name: <input type="text" name="lastName" class="form-control" placeholder="i.e. Doe"//><br />
    Email: <input type="text" name="professorEmail" class="form-control" placeholder="i.e. jd&#64;uagm.edu"/><br />
    <button class="btn btn-primary">Add Professor</button>
</form>
</div>


}
